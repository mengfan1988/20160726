<extend name="Public/base" />
<block name="content">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
        <form action="{:U('login/dologin')}" method="post" id='signupForm'>            
            <div class="form-group">
              <label >用户名</label>
              <input type="text" class="form-control"  placeholder="User" name="uname">
            </div>
            <div class="form-group">
              <label >密码</label>
              <input type="password" class="form-control"  placeholder="Password" name="pwd">
            </div>
           <div class="form-group row">
                <div class="col-lg-6">
                             <label >验证码</label>				
                             <input type="text" name="code" class="form-control" placeholder="验证码">
                </div>
                <div class="col-lg-6">
                     <img src="{:U('login/verify')}" onclick="this.src='{:U('login/verify')}?'+Math.random">
                </div>			
            </div>
            <button type="submit" class="btn btn-default btn-lg active">登入</button>        
        </form>
        </div>
        <div class="col-lg-3"></div>
</block>
